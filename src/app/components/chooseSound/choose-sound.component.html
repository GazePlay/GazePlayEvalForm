<h1 mat-dialog-title>Ajouter un son</h1>
<mat-dialog-content class="mat-typography">
  <mat-dialog-actions>
    <button type="button" id="file" class="btn btn-light choiceButton active" (click)="activeButton('file', 'record',true)">Ajouter un fichier</button>
    <button type="button" id="record" class="btn btn-light choiceButton" (click)="activeButton('record', 'file', false)">Enregistrer un son</button>
  </mat-dialog-actions>
  <input *ngIf="buttonFileActivate" type="file" class="form-control" accept=".mp3, .wav" (change)="getSound($event)">
  <div *ngIf="!buttonFileActivate" class="btn-group" role="group">
    <button type="button" class="btn btn-light choiceButton" (click)="startRecording()">
      <img [src]="imgRecord" alt="Record" class="buttonimg">
    </button>
    <button type="button" class="btn btn-light choiceButton" (click)="stopRecording()">
      <img src="assets/stop.png" alt="Stop" class="buttonimg">
    </button>
    <button type="button" class="btn btn-light choiceButton" (click)="listenRecording()">
      <img src="assets/play.png" alt="Play" class="buttonimg">
    </button>
  </div>
  <div class="audioElem">
    <audio [src]="sound" controls></audio>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button type="button" class="btn btn-secondary" (click)="close()">Fermer</button>
  <button type="button" class="btn btn-secondary" (click)="add()">Ajouter</button>
</mat-dialog-actions>
