<div class="container-fluid">
  <div class="card">
    <div class="card-header text-center bg-secondary">
      <h1>Création d'une évaluation pour GazePlay</h1>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="EvalName" class="form-label">Nom de l'évaluation</label>
        <input type="text" class="form-control" id="EvalName" placeholder="Par exemple : GazePlayEval" (change)="getNameEval($event)">
      </div>
      <div class="mb-3">
        <label class="form-label">Informations du patient</label>
        <select class="form-select" aria-label="Default select example" (change)="getIsAnonymous($event)">
          <option value="True">Oui</option>
          <option value="False">Non</option>
        </select>
        <div *ngIf="!isAnonymous" class="mb-3" id="profil">
          <br>
          <label for="PatientLastName" class="form-label">Nom</label>
          <input type="text" class="form-control" id="PatientLastName" placeholder="Par exemple : Jean" (change)="getLastName($event)">
          <br>
          <label for="PatientFirstName" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="PatientFirstName" placeholder="Par exemple : Pierre" (change)="getFirstName($event)">
          <br>
          <label for="PatientGender" class="form-label">Genre</label>
          <input type="text" class="form-control" id="PatientGender" placeholder="Par exemple : Homme" (change)="getGender($event)">
          <br>
          <label for="PatientAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="PatientAge" placeholder="Par exemple : 15" (change)="getAge($event)">
          <br>
          <label for="PatientBirthDate" class="form-label">Date de naissance</label>
          <input type="text" class="form-control" id="PatientBirthDate" placeholder="Par exemple : 07/07/1977" (change)="getBirthDate($event)">
          <br>
          <label for="PatientBirthPlace" class="form-label">Lieu de naissance</label>
          <input type="text" class="form-control" id="PatientBirthPlace" placeholder="Par exemple : Paris" (change)="getBirthPlace($event)">
        </div>
      </div>
      <div class="mb-3">
        <label for="EvalName" class="form-label">Images et son du l'évaluation</label>
      </div>
      <button type="button" class="btn btn-secondary" (click)="submit()">Submit</button>
    </div>
  </div>
</div>
