<div class="container-fluid">
  <div class="card">
    <div class="card-header text-center bg-secondary">
      <h1>Création d'une évaluation pour GazePlay</h1>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="EvalName" class="form-label">Nom de l'évaluation</label>
        <input type="text" class="form-control" id="EvalName" placeholder="Exemple : GazePlayEval" (change)="getNameEval($event)">
      </div>
      <div class="mb-3">
        <label class="form-label">Patient anonyme</label>
        <select class="form-select" aria-label="Default select example" (change)="getIsAnonymous($event)">
          <option value="True">Oui</option>
          <option value="False">Non</option>
        </select>
        <div *ngIf="!isAnonymous" class="mb-3" id="profil">
          <br>
          <label for="PatientLastName" class="form-label">Nom</label>
          <input type="text" class="form-control" id="PatientLastName" placeholder="Exemple : Jean" (change)="getLastName($event)">
          <br>
          <label for="PatientFirstName" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="PatientFirstName" placeholder="Exemple : Pierre" (change)="getFirstName($event)">
          <br>
          <label for="PatientGender" class="form-label">Genre</label>
          <input type="text" class="form-control" id="PatientGender" placeholder="Exemple : Homme" (change)="getGender($event)">
          <br>
          <label for="PatientAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="PatientAge" placeholder="Exemple : 15" (change)="getAge($event)">
          <br>
          <label for="PatientBirthDate" class="form-label">Date de naissance</label>
          <input type="text" class="form-control" id="PatientBirthDate" placeholder="Exemple : 07/07/1977" (change)="getBirthDate($event)">
          <br>
          <label for="PatientBirthPlace" class="form-label">Lieu de naissance</label>
          <input type="text" class="form-control" id="PatientBirthPlace" placeholder="Exemple : Paris" (change)="getBirthPlace($event)">
        </div>
      </div>
      <label for="EvalName" class="form-label">Score de l'évaluation</label>
      <div class="mb-3" id="scores">
        <div *ngFor="let value of scores; let index = index">
          <div class="mb-3">
            <div class="row">
              <div class="col">
                <label for="ScoreName" class="form-label">Nom du score</label>
                <input type="text" class="form-control" id="ScoreName" placeholder="Exemple : Total" (change)="getNameScore($event, index)">
              </div>
              <div class="col">
                <label for="ScorePoint" class="form-label">Point du score</label>
                <input type="number" class="form-control" id="ScorePoint" placeholder="Exemple : 1" (change)="getValueScore($event, index)">
              </div>
              <div class="col">
                <label for="ScoreMaxPoint" class="form-label">Point max du score</label>
                <input type="number" class="form-control" id="ScoreMaxPoint" placeholder="Exemple : 10" (change)="getMaxValeScore($event, index)">
              </div>
              <div class="col text-left border-end d-flex align-items-end removeButton">
                <button type="button" class="btn btn-danger" (click)="removeOneMoreScore(index)">-</button>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3 text-center">
          <button type="button" class="btn btn-secondary" id="addScoreButton" (click)="addOneMoreScore()">+</button>
        </div>
      </div>
      <label for="EvalName" class="form-label">Images et son de l'évaluation</label>
      <div class="mb-3">
        <div *ngFor="let value of assets; let index = index">
          <div class="mb-3">
            <div class="row">
              <div class="col">
                <label class="form-label d-grid gap-2 col-6 mx-auto title">Image 1</label>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="button" class="btn-close" aria-label="Close" (click)="resetImageLeft(index)"></button>
                </div>
                <img [src]="assets[index][0]" class="rounded mx-auto d-block" alt="Image choisie par l'utilisateur">
                <input type="file" class="form-control" accept=".jpg, .jpeg, .png" (change)="getImageLeft($event, index)">
                <div class="mb-3 textArea">
                  <label for="descriptionImageLeft" class="form-label d-grid gap-2 col-6 mx-auto title">Description de l'image</label>
                  <textarea class="form-control" id="descriptionImageLeft" rows="2" (change)="getDescriptionImageLeft($event, index)"></textarea>
                </div>
                <div class="radioDiv">
                  <input type="radio" name="chooseImage" id="leftImage" (change)="getGoodImage('First', index)">
                  <label class="radioLabel" for="leftImage">
                    Bonne image
                  </label>
                </div>
              </div>
              <div class="col">
                <label class="form-label d-grid gap-2 col-6 mx-auto title">Image 2</label>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="button" class="btn-close" aria-label="Close" (click)="resetImageRight(index)"></button>
                </div>
                <img [src]="assets[index][2]" class="rounded mx-auto d-block" alt="Image choisie par l'utilisateur">
                <input type="file" class="form-control" accept=".jpg, .jpeg, .png" (change)="getImageRight($event, index)">
                <div class="mb-3 textArea">
                  <label for="descriptionImageRight" class="form-label d-grid gap-2 col-6 mx-auto title">Description de l'image</label>
                  <textarea class="form-control" id="descriptionImageRight" rows="2" (change)="getDescriptionImageRight($event, index)"></textarea>
                </div>
                <div class="radioDiv">
                  <input class="form-check-input" type="radio" name="chooseImage" id="rightImage" (change)="getGoodImage('Second', index)">
                  <label class="radioLabel" for="rightImage">
                    Bonne image
                  </label>
                </div>
              </div>
              <div class="col">
                <label class="form-label d-grid gap-2 col-6 mx-auto title">Son</label>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="button" class="btn-close" aria-label="Close" (click)="resetSound(index)"></button>
                </div>
                <div class="audioElem">
                  <audio [src]="assets[index][4]" controls></audio>
                </div>
                <input type="file" class="form-control" accept=".mp3, .wav" (change)="getSound($event, index)">
                <div class="mb-3 textArea">
                  <label for="descriptionSound" class="form-label d-grid gap-2 col-6 mx-auto title">Description du son</label>
                  <textarea class="form-control" id="descriptionSound" rows="2" (change)="getDescriptionSound($event, index)"></textarea>
                </div>
              </div>
              <div class="col">
                <div *ngFor="let value of listTag; let tagIndex = index">
                  <div class="radioDiv">
                    <input class="form-check-input" type="checkbox" value="" id="chooseTag" (change)="addTag($event, index, tagIndex)">
                    <label class="form-check-label radioLabel" for="chooseTag">
                      {{listTag[tagIndex]}}
                    </label>
                  </div>
                </div>
              </div>
              <div class="col border-end d-flex justify-content-center align-items-center removeButton">
                <button type="button" class="btn btn-danger" (click)="removeOneMoreItem(index)">-</button>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3 text-center">
          <button type="button" class="btn btn-secondary" (click)="addOneMoreItem()">+</button>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Résultat</label>
        <select class="form-select" aria-label="Default select example" (change)="getOutput($event)">
          <option value="all">Csv & Xlsx</option>
          <option value="csv">Csv</option>
          <option value="xlsx">Xlsx</option>
        </select>
      </div>
      <div class="mb-3 text-center">
        <button type="button" class="btn btn-secondary" (click)="submit()">Créer son évaluation</button>
      </div>
    </div>
  </div>
</div>
