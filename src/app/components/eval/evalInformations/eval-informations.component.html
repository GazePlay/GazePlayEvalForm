<div class="container-fluid">
  <div class="card">
    <div class="card-header text-center bg-secondary">
      <h1>Informations Evaluation</h1>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="EvalName" class="form-label">Nom de l'évaluation</label>
        <input type="text" class="form-control" id="EvalName" placeholder="Défaut : GazePlayEval" [value]="nameEval" (change)="getNameEval($event)">
      </div>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Résultat</label>
        <select class="form-select" aria-label="Default select example" (change)="getOutput($event)">
          <option value="all" [selected]="allOption">Csv & Xlsx</option>
          <option value="csv" [selected]="csvOption">Csv</option>
          <option value="xlsx" [selected]="xlsxOption">Xlsx</option>
        </select>
      </div>
    </div>
    <div class="mb-3 text-center">
      <button type="button" class="btn btn-secondary" (click)="home()">Accueil</button>
      <button type="button" class="btn btn-secondary" (click)="next()">Suivant</button>
    </div>
  </div>
</div>
