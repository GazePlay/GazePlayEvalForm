<div class="container-fluid">
  <div [class]="cardTheme">
    <div [class]="cardHeaderTheme">
      <h1>Informations Evaluation</h1>
    </div>
    <div class="card-body text-center firstCardBody" [class]="cardTextTheme">
      <div class="mb-3">
        <label class="form-label" for="EvalName">Nom de l'évaluation</label>
        <div>
          <input (change)="getNameEval($event)" [value]="nameEval" class="form-control bg-light" id="EvalName" placeholder="Défaut : GazePlayEval"
                 type="text">
        </div>
      </div>
    </div>
    <div class="card-body text-center secondCardBody" [class]="cardTextTheme">
      <div class="mb-3">
        <label class="form-label">Résultat</label>
        <div>
          <select (change)="getOutput($event)" aria-label="Default select example" class="form-select">
            <option [selected]="allOption" value="all">Csv & Xlsx</option>
            <option [selected]="csvOption" value="csv">Csv</option>
            <option [selected]="xlsxOption" value="xlsx">Xlsx</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button (click)="next()" [class]="buttonTheme" type="button">Suivant</button>
      </div>
    </div>
  </div>
</div>
