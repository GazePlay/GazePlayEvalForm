<div class="container-fluid main">
  <div [class]="cardTheme">
    <div [class]="cardHeaderTheme">
      <h1>Choisir son mode de création</h1>
    </div>
    <div class="card-body" [class]="cardTextTheme">
      <div class="mb-3 text-center">
        <div class="row">
          <div class="col-6 align-middle">
            <button (click)="manual()" [class]="buttonTheme" type="button">
              <img src="assets/images/manual.png" alt="Mode manuel">
              <br>
              <p>Mode Manuel</p>
            </button>
          </div>
          <div class="col-6 align-middle">
            <button (click)="auto()" [class]="buttonTheme" type="button">
              <img src="assets/images/auto.png" alt="Mode Automatique">
              <br>
              <p>Mode Automatique</p>
            </button>
          </div>
        </div>
      </div>
      <div class="mb-3 text-center">
        <button (click)="previous()" [class]="buttonTheme" type="button">Précédent</button>
        <button (click)="next()" [class]="buttonTheme" type="button">Suivant</button>
      </div>
    </div>
  </div>
</div>
