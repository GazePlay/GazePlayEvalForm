<div class="container-fluid main">
  <div class="card">
    <div class="card-header text-center bg-secondary">
      <h1>Images & Sons</h1>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <div *ngFor="let value of imgAndSongToDisplay; let index = index">
          <div class="container-fluid second">
            <div class="card">
              <div class="card-header text-center bg-secondary">
                <h2>Item {{index+1}}</h2>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <div class="row">
                    <div class="col-4">
                      <label class="form-label">Nombre de lignes</label>
                      <input class="form-control"
                             placeholder="Par exemple : 2" type="number" min="0" step="1">
                    </div>
                    <div class="col-4">
                      <label class="form-label">Nombre de colonnes</label>
                      <input class="form-control"
                             placeholder="Par exemple : 2" type="number" min="0" step="1">
                    </div>
                    <div class="col-4">
                      <label class="form-label">Temps de fixation</label>
                      <div class="input-group">
                        <input type="number" min="0" step="0.1" class="form-control" placeholder="Par exemple : 2">
                        <div class="input-group-append">
                          <span class="input-group-text">secondes</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <br>
                  <mat-grid-list cols="2">
                    <mat-grid-tile
                      *ngFor="let item of [].constructor(4)"
                      [colspan]="1"
                      [rowspan]="1">
                    </mat-grid-tile>
                  </mat-grid-list>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3 text-center">
          <button type="button" class="btn btn-secondary" (click)="addOneMoreItem()">+</button>
        </div>
      </div>
    </div>
    <div class="mb-3 text-center">
      <button type="button" class="btn btn-secondary" (click)="previous()">Précédent</button>
      <button type="button" class="btn btn-secondary" (click)="home()">Accueil</button>
      <button type="button" class="btn btn-secondary" (click)="next()">Suivant</button>
    </div>
  </div>
</div>
