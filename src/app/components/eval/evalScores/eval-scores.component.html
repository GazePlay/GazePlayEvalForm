<div class="container-fluid">
  <div class="card">
    <div class="card-header text-center bg-secondary">
      <div class="row">
        <div class="col-11">
          <h1>Scores</h1>
        </div>
        <div class="col-1 containerTooltip">
          <img alt="information tooltip" class="infoTooltip" matTooltip="L'ordre des scores peuvent être modifiées via un Drag&Drop" matTooltipPosition="right"
               src="../../../../assets/images/info.png">
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <div (cdkDropListDropped)="drop($event)" cdkDropList>
          <div *ngFor="let value of scores; let index = index" cdkDrag>
            <div class="mb-3">
              <div class="row borderInfo">
                <div class="col-3">
                </div>
                <div class="col-5">
                  <label [for]="'ScoreName' + index" class="form-label">Nom du score</label>
                  <input (change)="setNameScore($event, index)" [id]="'ScoreName' + index" [value]="scores[index]"
                         class="form-control"
                         placeholder="Par exemple : Total" type="text">
                  <p [id]="'ErrorScoreName' + index" class="error" style="visibility: hidden">{{errorNameScore}}</p>
                </div>
                <div class="col-4 d-flex align-items-center removeButton">
                  <button (click)="removeScore(index)" class="btn btn-danger" type="button">-</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3 text-center">
          <button (click)="addOneMoreScore()" class="btn btn-secondary" id="addScoreButton" type="button">+</button>
        </div>
      </div>
    </div>
    <div class="mb-3 text-center">
      <button (click)="previous()" class="btn btn-secondary" type="button">Précédent</button>
      <button (click)="home()" class="btn btn-secondary" type="button">Accueil</button>
      <button (click)="next()" [disabled]="haveError" class="btn btn-secondary" type="button">Suivant</button>
    </div>
  </div>
</div>
