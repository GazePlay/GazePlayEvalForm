<div class="container-fluid">
  <div [class]="cardTheme">
    <div [class]="cardHeaderTheme">
      <h1>Compétences à évaluer</h1>
    </div>
    <div class="card-body" [class]="cardTextTheme">
      <div class="text-end">
        <img alt="information tooltip" class="infoTooltip containerTooltip"
             matTooltip="L'ordre des informations peuvent être modifiées via un Drag&Drop"
             matTooltipPosition="right"
             src="assets/images/info.png">
      </div>
      <div class="mb-3">
        <div (cdkDropListDropped)="drop($event)" cdkDropList>
          <div *ngFor="let value of skillToEvaluate; let index = index" cdkDrag>
            <div class="mb-3">
              <div class="row borderInfo">
                <div class="col-3">
                </div>
                <div class="col-5">
                  <label [for]="'ScoreName' + index" class="form-label">{{"Intutulé de la compétence " + (index+1)}}</label>
                  <input (change)="setNameScore($event, index)" [id]="'ScoreName' + index" [value]="skillToEvaluate[index]"
                         class="form-control"
                         placeholder="Par exemple : Total" type="text">
                </div>
                <div class="col-4 removeButton">
                  <button (click)="getIndexElemToDelete(index)" class="btn btn-danger" type="button" data-bs-target="#deleteAlert" data-bs-toggle="modal">-</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3 text-center">
          <button (click)="addOneMoreScore()" class="btn btn-secondary" id="addScoreButton" type="button">+</button>
        </div>
      </div>
      <div *ngIf="showErrors" class="alert alert-danger text-center" role="alert">
        <i class="fa-solid fa-triangle-exclamation"></i>
        {{" L'intitulé de la compétence " + (error[1]+1) + " n'est pas valide !"}}
      </div>
      <div class="text-center">
        <button (click)="previous()" [class]="buttonTheme" type="button">Précédent</button>
        <button (click)="next()" [class]="buttonTheme" type="button">Suivant</button>
      </div>
    </div>
  </div>
</div>
