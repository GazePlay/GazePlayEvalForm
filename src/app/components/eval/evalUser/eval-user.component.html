<div class="container-fluid">
  <div class="card">
    <div class="card-header text-center bg-secondary">
      <h1>Informations Utilisateur</h1>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Patient anonyme</label>
        <select class="form-select" aria-label="Default select example" (change)="setIsAnonymous($event)">
          <option value="True">Oui</option>
          <option value="False">Non</option>
        </select>
        <div *ngIf="!this.getIsAnonymous()" class="mb-3" id="profil">
          <br>
          <label for="PatientLastName" class="form-label">Nom</label>
          <input type="text" class="form-control" id="PatientLastName" placeholder="Exemple : Jean" (change)="setLastName($event)">
          <br>
          <label for="PatientFirstName" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="PatientFirstName" placeholder="Exemple : Pierre" (change)="setFirstName($event)">
          <br>
          <label for="PatientGender" class="form-label">Genre</label>
          <input type="text" class="form-control" id="PatientGender" placeholder="Exemple : Homme" (change)="setGender($event)">
          <br>
          <label for="PatientAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="PatientAge" placeholder="Exemple : 15" (change)="setAge($event)">
          <br>
          <label for="PatientBirthDate" class="form-label">Date de naissance</label>
          <input type="text" class="form-control" id="PatientBirthDate" placeholder="Exemple : 07/07/1977" (change)="setBirthDate($event)">
          <br>
          <label for="PatientBirthPlace" class="form-label">Lieu de naissance</label>
          <input type="text" class="form-control" id="PatientBirthPlace" placeholder="Exemple : Paris" (change)="setBirthPlace($event)">
        </div>
      </div>
    </div>
    <div class="mb-3 text-center">
      <button type="button" class="btn btn-secondary" (click)="previous()">Précédent</button>
      <button type="button" class="btn btn-secondary" (click)="next()">Suivant</button>
    </div>
  </div>
</div>
