<div class="container-fluid">
  <div class="card">
    <div class="card-header text-center bg-secondary">
      <h1>Informations Utilisateur</h1>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Patient anonyme</label>
        <select class="form-select" aria-label="Default select example" (change)="getIsAnonymous($event)">
          <option id="oui" value="True" [selected]="yesOption">Oui</option>
          <option id="non" value="False" [selected]="noOption">Non</option>
        </select>
        <div *ngIf="!isAnonymous" class="mb-3" id="profil">
          <br>
          <label for="PatientLastName" class="form-label">Nom</label>
          <input type="text" class="form-control" id="PatientLastName" placeholder="Défaut : Jean" [value]="lastName" (change)="setLastName($event)">
          <br>
          <label for="PatientFirstName" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="PatientFirstName" placeholder="Défaut : Pierre" [value]="firstName" (change)="setFirstName($event)">
          <br>
          <label for="PatientGender" class="form-label">Genre</label>
          <input type="text" class="form-control" id="PatientGender" placeholder="Défaut : Homme" [value]="gender" (change)="setGender($event)">
          <br>
          <label for="PatientAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="PatientAge" placeholder="Défaut : 15" [value]="age" (change)="setAge($event)">
          <br>
          <label for="PatientBirthDate" class="form-label">Date de naissance</label>
          <input type="date" class="form-control" id="PatientBirthDate" min="1960-01-01" max="2022-12-31" [value]="birthDate" (change)="setBirthDate($event)">
          <br>
          <label for="PatientBirthPlace" class="form-label">Lieu de naissance</label>
          <input type="text" class="form-control" id="PatientBirthPlace" placeholder="Défaut : Paris" [value]="birthPlace" (change)="setBirthPlace($event)">
        </div>
      </div>
    </div>
    <div class="mb-3 text-center">
      <button type="button" class="btn btn-secondary" (click)="previous()">Précédent</button>
      <button type="button" class="btn btn-secondary" (click)="home()">Accueil</button>
      <button type="button" class="btn btn-secondary" (click)="next()">Suivant</button>
    </div>
  </div>
</div>
